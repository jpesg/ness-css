<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/nes.css@2.1.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class='content'>
        <div class='nes-container'>
            <p>Hello world! this is a sample text, LetÂ´s see how NES.CSS works!</p>
        </div>
        <div class='nes-container with-title'>
            <span class="title">Buttons</span>
            <button class='nes-btn'>Button 1</button>
            <button class='nes-btn is-primary'>Button 2</button>
            <button class='nes-btn is-warning'>Button 3</button>
        </div>

        <div class='nes-container with-title'>
            <span class="title">Input</span>

            <label><input type="radio" class='nes-radio' name="gender" id="" value="male"><span>Male</span></label>
            <label><input type="radio" class='nes-radio' name="gender" id="" value="female"><span>Female</span></label>
            <label><input type="radio" class='nes-radio' name="gender" id="" value="other"><span>Other</span></label>
            <br><br>
            <label><input type="checkbox" class='nes-checkbox' name="enable" value="enable"
                    id=""><span>Enable</span></label>

        </div>

        <div class='nes-container with-title'>
            <span class="title">Progress</span>
            <progress value="80" max="100" class="nes-progress"></progress>
        </div>

        <div class="nes-container">
            <!-- twitter -->
            <i class="nes-icon twitter is-small"></i>

            <!-- facebook -->
            <i class="nes-icon facebook is-medium"></i>

            <!-- instagram -->
            <i class="nes-icon instagram is-large"></i>

            <!-- github -->
            <i class="nes-icon github is-large"></i>

            <!-- google -->
            <i class="nes-icon google is-large"></i>

            <!-- gmail -->
            <i class="nes-icon gmail is-large"></i>

            <!-- medium -->
            <i class="nes-icon medium is-large"></i>

            <!-- linkedin -->
            <i class="nes-icon linkedin is-large"></i>

            <!-- twitch -->
            <i class="nes-icon twitch is-large"></i>

            <!-- youtube -->
            <i class="nes-icon youtube is-large"></i>

            <!-- reddit -->
            <i class="nes-icon reddit is-large"></i>

            <!-- whatsapp -->
            <i class="nes-icon whatsapp is-large"></i>
        </div>
    </div>
</body>

</html>
